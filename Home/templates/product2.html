<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 20px;
}

.product-box {
  width: calc(33.33% - 20px);
  margin-bottom: 20px;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-sizing: border-box;
}

.product-image {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-radius: 5px;
}

.product-title {
  margin-top: 10px;
  font-size: 18px;
}

.product-description {
  margin-top: 5px;
  font-size: 14px;
  color: #666;
}

.product-link {
  display: inline-block;
  margin-top: 10px;
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

.explore-button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-box">
          <img src="Images/Banner1.jpg" alt="Product 1" class="product-image">
          <h3 class="product-title">Product 1</h3>
          <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <a href="#" class="product-link">Learn More</a>
        </div>
        <div class="product-box">
          <img src="Images/Banner2.jpg" alt="Product 2" class="product-image">
          <h3 class="product-title">Product 2</h3>
          <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <a href="#" class="product-link">Learn More</a>
        </div>
        <div class="product-box">
          <img src="Images/Banner3.jpg" alt="Product 3" class="product-image">
          <h3 class="product-title">Product 3</h3>
          <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <a href="#" class="product-link">Learn More</a>
        </div>
      </div>
      <button class="explore-button">Explore More</button>
      
</body>
</html>
